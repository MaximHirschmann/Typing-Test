<html lang="en">
<head>
  <title>Simple Speed Typer</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="body">
  <div class="container">
    <h1 id="heading">Typing Test</h1>
    <h2 id="erwartung">
        Schreibe auf dem unteren Feld um zu starten
    </h2>
    <textarea id="input" placeholder="tippe hier..." oninput="verarbeiteInput()" onfocus="start()"></textarea>
    <div id="timer">60s</div>
    <div id="anzeige" style="display:none;">
        <div class="feld">
            <div id="wpm_schrift">WPM</div>
            <div id="wpm">0</div>
        </div>
        <div class="feld">
            <div id="cpm_schrift">CPM</div>
            <div id="cpm">0</div>
        </div>
        <div class="feld">
            <div id="fehler_schrift">Fehler</div>
            <div id="fehler">0</div>
        </div>
        <div class="feld">
            <div id="genauigkeit_schrift">Genauigkeit</div>
            <div id="genauigkeit">100%</div>
        </div>
    </div>
    <div id="rekorde" onload="rekorde()" style="display:none;">
        <div id="rekorde-kopf">Rekorde</div>
    </div>
  </div>
  <div class="container-fluid p-3 p-md-5" id="info">
    <p style="text-align: center;">
        Eine Seite f√ºr den Informatik-Unterricht von Maxim Hirschmann
    </p>
  </div>
  <script src="main.js"></script>
</body>
</html>
